<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <script src="http://res.17fanju.com/WebMobile/Scripts/jquery-1.8.3.min.js"></script>
    <script src="http://res.17fanju.com/WebMobile/Scripts/jquery.lumos.mobile.1.0.0.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <link href="/Images/icon_zhaopin.png" type="image/x-icon" rel="shortcut icon" />
    <title>汇丰环球招聘</title>
    <style type="text/css">
        html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary, time, mark, audio, video {
            border: 0;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        img {
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="gb">

        <div><img src="/Images/zhaopin/B20190415144048.png" alt="" /></div>

    </div>

    <script>

        var themeId = "xuanac2";
        $(function () {

            var channelId = $.lumos.getUrlParamValue("chId");

            accessLog(channelId);

            $.lumos.getJson({
                url: "/Home/GetJsApiConfigParams",
                urlParams: { url: decodeURI(window.location.href), merchantId: "1", storeId: "2", "machineId": "3" },
                isShowLoading: false,
                success: function (d) {
                    if (d.result == $.lumos.resultType.success) {

                        var jsApiConfigParams = d.data;

                        wx.config({
                            debug: false,
                            appId: jsApiConfigParams.appId,
                            timestamp: jsApiConfigParams.timestamp,
                            nonceStr: jsApiConfigParams.nonceStr,
                            signature: jsApiConfigParams.signature,
                            jsApiList: [
                                'onMenuShareAppMessage',
                                'onMenuShareTimeline'
                            ]
                        });



                        var shareTitle = "汇丰环球招聘";
                        var shareDesc = "未来已来，我在汇丰环球等你";
                        var shareLink = "http://demo.mobile.17fanju.com/zhaopin.html";
                        var shareImgUrl = "http://demo.mobile.17fanju.com/Images/icon_zhaopin.png";
                        wx.ready(function () {

                            wx.onMenuShareAppMessage({
                                title: shareTitle,
                                desc: shareDesc,
                                link: shareLink,
                                imgUrl: shareImgUrl,
                                trigger: function (res) {
                                },
                                success: function (res) {
                                    shareLog(channelId, 2);
                                },
                                cancel: function (res) {
                                },
                                fail: function (res) {
                                }
                            });

                            wx.onMenuShareTimeline({
                                title: shareTitle,
                                link: shareLink,
                                imgUrl: shareImgUrl,
                                trigger: function (res) {
                                },
                                success: function (res) {
                                    shareLog(channelId, 2);
                                },
                                cancel: function (res) {
                                },
                                fail: function (res) {
                                }
                            });

                        });

                    }
                }
            });
        })

        function accessLog(channelId) {
            $.lumos.postJson({
                url: "/Home/AccessLog",
                isShowLoading: false,
                data: { themeId: themeId, channelId: channelId, accessUrl: window.location.href },
                success: function (d) {
                }
            });
        }

        function shareLog(channelId, type) {
            $.lumos.postJson({
                url: "/Home/ShareLog",
                data: { themeId: themeId, type: type, channelId: channelId, shareLink: window.location.href },
                isShowLoading: false,
                success: function (d) {
                }
            });
        }


    </script>
</body>
</html>
